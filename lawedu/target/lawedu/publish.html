<script type="text/javascript">
    getArticleList();
    function getArticleList () {
        $.ajax({
            type : "POST",
            url : lawedu + "manager/getArticleList",
            dataType : "json",
            data : {},
            success : function(data) {
                $('#table_article').DataTable({
                    data : data,
                    destroy : true,
                    "columns" : [ {
                        data : "id"
                    }, {
                        data : "name"
                    }, {
                        data : "addUser"
                    }, {
                        data : "addName"
                    }, {
                        data : "addTime"
                    }, {
                        data : "description"
                    }],
                    "columnDefs": [
                        {
                            "render" : function(data, type, row, meta){
                                var btnHTML = '';
                                btnHTML += '<button type="button" onclick="articleUpdateBox(\''+row.id+'\',\''+row.name+'\',\''+row.addUser+'\',\''+row.addName+'\',\''+row.addTime+'\',\''+row.description+'\')" class="btn btn-primary">查看</button> ';
                                return btnHTML;
                            },
                            "targets" : 6
                        },
                        {
                            "render" : function(data, type, row, meta){
                                if(typeof data == "undefined") {
                                    return ''
                                }
                                return data;
                            },
                            "targets" : [0,1,2,3,4,5,6]
                        }
                    ],
                    language : {
                        "processing" : "处理中...",
                        "lengthMenu" : "显示 _MENU_ 项结果",
                        "zeroRecords" : "没有匹配结果",
                        "info" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                        "infoEmpty" : "显示第 0 至 0 项结果，共 0 项",
                        "infoFiltered" : "(由 _MAX_ 项结果过滤)",
                        "infoPostFix" : "",
                        "search" : "搜索:",
                        "url" : "",
                        "emptyTable" : "没有数据",
                        "loadingRecords" : "载入中...",
                        "infoThousands" : "20",
                        "paginate" : {
                            "first" : "首页",
                            "previous" : "上页",
                            "next" : "下页",
                            "last" : "末页"
                        }
                    }
                });
            },error : function () {
                swal("提示","网络错误");
            }
        });
    }
</script>
<script type="text/javascript">
    /**
     * 打开修改框
     */

    function articleUpdateBox(id, name, addUser, addName, addTime, description) {

        $("#id").val(id);
        $("#name").val( name);
        //                $("#content").attr("value",data.content);
        //$("#content").html(data.content);
        $("#addUser").val(addUser);
        $("#addName").val(addName);
        $("#addTime").val(addTime);
        $("#description").val(description);
        $('#articleUpdateBox').modal({});
    }

    /**
     * 提交修改数据
     */
    function submitArticleUpdateBox() {
        var data = $('input').serializeArray();
        $.ajax({
            type : "POST",
            url : "updateArticle",
            dataType : "text",
            data : data,
            success : function(data) {
                swal("提示", "修改成功", "success");
                $('#articleUpdateBox').modal('hide');
                getArticleList();
            },
            error : function(e) {
                swal("提示", "网络错误");
            }
        });
    }
</script>
<script type="text/javascript">
    /**
     * 打开添加框
     */

    function addArticle() {

        $("#add_name").val("");
        $("#add_addUser").val("");
        $("#add_description").val("");

        $('#articleAddBox').modal({});
    }

    /**
     * 提交添加数据
     */
    function submitArticleAddBox() {
        var data ={
            "name":$("#add_name").val(),
            "addUser":$("#add_addUser").val(),
            "description":$("#add_description").val()
        };
        $.ajax({
            type : "POST",
            url : "addArticle",
            dataType : "text",
            data : data,
            success : function(data) {
                swal("提示", "添加成功", "success");
                $('#articleAddBox').modal('hide');
                getArticleList();
            },
            error : function(e) {
                swal("提示", "网络错误");
            }
        });
    }
</script>
